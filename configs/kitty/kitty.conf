# Font Configuration
font_family Fira Code
font_size 11.0

# Window Configuration
window_padding_width 12
background_opacity 0.90
background_blur 32
hide_window_decorations yes

# Cursor Configuration
cursor_shape block
cursor_blink_interval 1

cursor_shape beam
cursor_trail 1

# Scrollback
scrollback_lines 3000

# Terminal features
copy_on_select yes
strip_trailing_spaces smart

# Key bindings for common actions
# Tab management
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+shift+t launch --location=after --cwd=current
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Remap arrow keys to  hjkl
map alt+h send_text all \x1b[D
map alt+j send_text all \x1b[B
map alt+k send_text all \x1b[A
map alt+l send_text all \x1b[C

# Tab configuration
tab_bar_style powerline
tab_bar_align left
tab_powerline_style round

# Shell integration
shell_integration enabled


# Dank color generation
include dank-theme.conf
